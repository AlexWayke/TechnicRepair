<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Сервис</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <aside class="burger__menu">
          <ul class="burger__list burger__top">
            <li>
              <button class="button">
                <div class="button__icon">
                  <img src="./src/icons/icon-x.svg" alt="Close burger">
                </div>
              </button>
            </li>
            <li>
              <a href="#" class="header__logo">
                <img src="./src/icons/icon-logo.svg" alt="Logo">
              </a>
            </li>
            <li class="burger__list--end">
              <button class="button">
                <div class="button__icon">
                  <img src="./src/icons/icon-search.svg" alt="Search">
                </div>
              </button>
            </li>
          </ul>
          <ul class="burger__nav">
            <li class="active"><a class="burger__link" href="#">Ремонт техники</a></li>
            <li><a class="burger__link" href="#">Услуги и сервисы</a></li>
            <li><a class="burger__link" href="#">Корпоративным клиентам</a></li>
            <li><a class="burger__link" href="#">Продавцам техники</a></li>
            <li><a class="burger__link" href="#">Партнерам</a></li>
            <li><a class="burger__link" href="#">Производителям</a></li>
            <li><a class="burger__link" href="#">Наши сервисные центры</a></li>
            <li><a class="burger__link" href="#">Контакты</a></li>
          </ul>
          <ul class="burger__list burger__contacts">
            <li>
              <button class="button">
                <div class="button__icon">
                  <img src="./src/icons/icon-call.svg" alt="Order call">
                </div>
              </button>
            </li>
            <li>
              <button class="button">
                <div class="button__icon">
                  <img src="./src/icons/icon-chat.svg" alt="Chat">
                </div>
              </button>
            </li>
            <li>
              <button class="button">
                <div class="button__icon">
                  <img src="./src/icons/icon-profile.svg" alt="Profile">
                </div>
              </button>
            </li>
          </ul>
          <address class="burger__address">
            <a href="mailto:mail@cps.com" class="burger__address-mail burger__link">mail@cps.com</a>
            <a href="tel:+79999999999" class="burger__address-phone burger__link">8 800 890 8900</a>
          </address>
          <div class="burger__lang">
            <a class="burger__link active" href="#">RU</a>
            <a class="burger__link" href="#">EN</a>
            <a class="burger__link" href="#">CH</a>
          </div>
        </aside>
      </div>
    </main>
  </body>
</html>
